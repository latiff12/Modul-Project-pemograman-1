<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <link rel="stylesheet" href="T5.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Galeri Foto Alumni UNIKU</h1>
    <div class="gallery">
        <img src="kesang.jpg" alt="Alumni Photo 1">
        <img src="megacan.png" alt="Alumni Photo 2">
        <img src="puan.jpg" alt="Alumni Photo 3">
        <img src="gibran.webp" alt="Alumni Photo 4">
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="Selected Photo" id="modalImage">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Tugas5.js"></script>
</body>
</html>
